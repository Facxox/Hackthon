<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquitectura de un Colapso</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="loadingScreen" class="visible">
    <div class="loading-container">
      <h1 class="glitch" data-text="ARQUITECTURA DE UN COLAPSO">ARQUITECTURA DE UN COLAPSO</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="loading-text">CARGANDO...</p>
      <button id="startButton" class="start-button" disabled>INICIAR</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="ui">
    <div id="hpContainer">
      <span>Salud</span>
      <div id="hpBar"><div id="hpFill"></div></div>
    </div>
    <div id="mazeCounter" class="maze-counter">Laberintos completados: 0/3</div>
    <div id="dialogueBox" class="hidden"></div>
    <div id="gameOverScreen" class="hidden">
      <h2>Colapso</h2>
      <p>Arturo ya no puede continuar.</p>
      <div class="game-over-buttons">
        <button id="restartButton">Reintentar</button>
        <button id="returnMenuButton">Volver al inicio</button>
      </div>
    </div>
  </div>
  <div id="flashOverlay"></div>
  <div id="fractureOverlay"></div>
  <div id="mazeOverlay">
    <div class="maze-panel">
      <h3>Recuerdo Laberíntico</h3>
      <p class="maze-level" data-maze-level>Dificultad: Suave</p>
      <canvas id="mazeCanvas" width="196" height="196"></canvas>
      <p>Usa ↑ y ↓ (←/→ si lo necesitas). Llega a la luz.</p>
      <span class="maze-progress" data-maze-progress>Progreso 0/3</span>
      <span class="maze-hint">Presiona Esc para salir.</span>
    </div>
  </div>
  <div id="noteOverlay">
    <div class="note-panel">
      <button class="note-close" id="noteCloseButton" aria-label="Cerrar nota">×</button>
      <h3 class="note-title" data-note-title>Fragmento de memoria</h3>
      <p class="note-body" data-note-body></p>
      <span class="note-hint">Pulsa continuar para volver.</span>
      <button class="note-continue" id="noteContinueButton">Continuar</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
